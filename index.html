
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FocusFlow">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5833/5833290.png">
    
    <link rel="manifest" href="./manifest.json">
    <title>FocusFlow - 智能学习助手</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Quicksand:wght@500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }
        #root:empty::before {
            content: '正在准备你的学习空间...';
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #6366f1;
            font-weight: bold;
            font-size: 1.1rem;
        }
        #mobile-error-log {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: white;
            z-index: 9999;
            padding: 20px;
            display: none;
            overflow: auto;
            color: #ef4444;
            font-family: monospace;
            font-size: 13px;
        }
        #loading-timeout-msg {
            display: none;
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 12px 24px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            color: #64748b;
            font-size: 14px;
            z-index: 1000;
            text-align: center;
            border: 1px solid #e2e8f0;
        }
    </style>

    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.1/dist/es-module-shims.js"></script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "@google/genai": "https://esm.sh/@google/genai@0.21.0",
    "recharts": "https://esm.sh/recharts@2.13.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div id="mobile-error-log"></div>
    <div id="loading-timeout-msg">
        检测到加载较慢... <a href="javascript:location.reload()" style="color: #6366f1; font-weight: bold; margin-left: 5px;">点此强制刷新</a>
    </div>

    <script>
        // 捕获所有 JS 错误并直接在页面上显示
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            var log = document.getElementById('mobile-error-log');
            if (log) {
                log.style.display = 'block';
                log.innerHTML += '<div style="margin-bottom:15px; border-bottom: 1px solid #fee2e2; padding-bottom: 10px;">' +
                    '<b>[ERROR]:</b> ' + msg + '<br>' +
                    '<small>' + (url ? url.split('/').pop() : 'unknown') + ':' + lineNo + '</small>' +
                    (error && error.stack ? '<pre style="font-size:10px; margin-top:5px; white-space:pre-wrap;">' + error.stack + '</pre>' : '') +
                    '</div>';
            }
            return false;
        };

        // 注入全局 process 对象，防止某些库找不到 process.env 而崩溃
        window.process = { env: { API_KEY: "" } };

        // 监控是否长时间白屏
        setTimeout(function() {
            var root = document.getElementById('root');
            if (root && root.innerHTML === "") {
                document.getElementById('loading-timeout-msg').style.display = 'block';
            }
        }, 8000);
    </script>
</body>
</html>
