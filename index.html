
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="manifest" href="./manifest.json">
    <title>FocusFlow - 智能学习助手</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Quicksand:wght@500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', 'Noto Sans SC', sans-serif; background-color: #f8fafc; margin: 0; overflow-x: hidden; }
        #root:empty::before {
            content: '正在构建学习空间...';
            display: flex; align-items: center; justify-content: center;
            height: 100vh; color: #6366f1; font-weight: bold; font-size: 1.1rem;
        }
        #mobile-error-log {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: white; z-index: 9999; padding: 20px;
            display: none; overflow: auto; color: #e11d48; font-family: monospace; font-size: 12px;
        }
        /* 自定义滚动条 */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>

    <!-- 兼容旧版浏览器的 Shim -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.1/dist/es-module-shims.js"></script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "@google/genai": "https://esm.sh/@google/genai@0.21.0",
    "recharts": "https://esm.sh/recharts@2.13.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div id="mobile-error-log"></div>

    <script>
        // 环境变量模拟
        window.process = { env: { API_KEY: "" } };
        
        // 错误捕获
        window.onerror = function(msg, url, line, col, error) {
            var log = document.getElementById('mobile-error-log');
            if (log) {
                log.style.display = 'block';
                log.innerHTML += '<div style="margin-bottom:10px; border-bottom:1px solid #fee2e2; padding-bottom:10px;">' +
                    '<b>[渲染错误]:</b> ' + msg + '<br>' +
                    '<small>' + url.split('/').pop() + ':' + line + '</small>' +
                    '</div>';
            }
            return false;
        };

        // 检查是否长期未加载
        setTimeout(function() {
            if (document.getElementById('root').innerHTML === "") {
                console.warn("渲染时间过长，请检查网络或刷新页面");
            }
        }, 5000);
    </script>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
