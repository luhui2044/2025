
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="manifest" href="./manifest.json">
    <title>FocusFlow - 智能学习助手</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Quicksand:wght@500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', 'Noto Sans SC', sans-serif; background-color: #f8fafc; margin: 0; overflow-x: hidden; }
        #root:empty::before {
            content: '正在构建学习空间...';
            display: flex; align-items: center; justify-content: center;
            height: 100vh; color: #6366f1; font-weight: bold; font-size: 1.1rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }
        #mobile-error-log {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: #fff; z-index: 9999; padding: 25px;
            display: none; overflow: auto; color: #e11d48; font-family: monospace; font-size: 13px;
            border: 8px solid #fecaca;
        }
    </style>

    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.1/dist/es-module-shims.js"></script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@0.21.0",
    "recharts": "https://esm.sh/recharts@2.13.3?external=react,react-dom",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div id="mobile-error-log"></div>

    <script>
        window.process = { env: { API_KEY: "" }, nextTick: function(f){setTimeout(f,0)} };
        
        window.onerror = function(msg, url, line, col, error) {
            var log = document.getElementById('mobile-error-log');
            if (log) {
                log.style.display = 'block';
                log.innerHTML += '<div style="margin-bottom:15px; border-bottom:1px solid #fee2e2; padding-bottom:10px;">' +
                    '<h3 style="margin:0;color:#b91c1c">脚本执行异常</h3>' +
                    '<p style="margin:5px 0"><b>错误信息:</b> ' + msg + '</p>' +
                    '<small style="color:#6b7280">' + (url ? url.split('/').pop() : 'inline') + ':' + line + '</small>' +
                    (error && error.stack ? '<pre style="font-size:10px; background:#fff1f2; padding:8px; margin-top:8px; white-space:pre-wrap;">' + error.stack + '</pre>' : '') +
                    '</div>';
            }
            return false;
        };

        window.onunhandledrejection = function(event) {
            var log = document.getElementById('mobile-error-log');
            if (log) {
                log.style.display = 'block';
                log.innerHTML += '<div style="color:#b91c1c"><b>网络请求或模块加载失败:</b> ' + 
                    (event.reason && event.reason.message ? event.reason.message : '请检查您的网络连接') + '</div>';
            }
        };
    </script>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
