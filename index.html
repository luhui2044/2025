
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- PWA & Mobile Optimization -->
    <meta name="theme-color" content="#4f46e5">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FocusFlow">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5833/5833290.png">
    
    <link rel="manifest" href="./manifest.json">
    <title>FocusFlow - 智能学习助手</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Quicksand:wght@500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            margin: 0;
        }
        #root:empty::before {
            content: '正在准备你的学习空间...';
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #6366f1;
            font-weight: bold;
        }
        /* 移动端错误显示样式 */
        #mobile-error-log {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.95);
            z-index: 9999;
            padding: 20px;
            display: none;
            overflow: auto;
            font-family: monospace;
            font-size: 12px;
            color: #e11d48;
        }
    </style>

    <!-- 兼容性补丁：让旧版手机支持 importmap -->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.10.1/dist/es-module-shims.js"></script>

    <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@0.460.0",
    "@google/genai": "https://esm.sh/@google/genai@0.21.0",
    "recharts": "https://esm.sh/recharts@2.13.3",
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <div id="mobile-error-log"></div>

    <script>
        // 移动端错误捕获
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            var log = document.getElementById('mobile-error-log');
            log.style.display = 'block';
            log.innerHTML += '<div style="margin-bottom:10px;">' +
                '<b>Error:</b> ' + msg + '<br>' +
                '<b>Line:</b> ' + lineNo + '<br>' +
                '<b>Stack:</b> ' + (error ? error.stack : 'N/A') +
                '</div>';
            return false;
        };

        // 注入全局 process 对象，防止某些库找不到 process.env 而崩溃
        window.process = { env: { API_KEY: "" } };
    </script>

    <!-- 引入主程序 -->
    <script type="module" src="./index.tsx"></script>

    <script>
        // PWA 逻辑
        window.deferredPrompt = null;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            window.deferredPrompt = e;
            window.dispatchEvent(new Event('can-install-pwa'));
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(err => console.error('SW error:', err));
            });
        }
    </script>
</body>
</html>
